<!DOCTYPE html>
<html>
  <head>
    <title>SPA</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body ng-app="myApp" ng-controller="myCtrl">
    <div id="container">
      <div ng-show="showForm">
        <div>
          <input type="text" ng-model="emailInput" placeholder="email">
          <br>
          <input type="text" ng-model="passwordInput" placeholder="password">
          <br>
          <input type="submit" ng-show="showSignIn" ng-click="submitSignInForm()" value="Sign in">
          <input type="submit" ng-show="!showSignIn" ng-click="submitSignUpForm()" value="Sign up">
          <p class="errors">{{formErrors}}</p>
        </div>
        <div style="float: right">
          <input type="submit" ng-show="!showSignIn" ng-click="toggleForms()" value="Sign in">
          <input type="submit" ng-show="showSignIn" ng-click="toggleForms()" value="Sign up">
        </div>
      </div>

      <div ng-show="!showForm">
        <input type="submit" ng-click="signOut()" value="Sign out">
        <ul>
          <li ng-repeat="user in users">{{user.email}}, id: {{user.id}}</li>
        </ul>
      </div>
    </div>
  </body>
</html>
